syntax = "proto3";

package auth;

import "common/common.proto";

option go_package = "voo.su/api/app/pb;pb";

service AuthService {
  // Initiates the authentication process by sending a verification code to the user's email
  rpc Login(AuthLoginRequest) returns (AuthLoginResponse);

  // Verifies the authentication code sent to the user's email and returns an access token
  rpc Verify(AuthVerifyRequest) returns (AuthVerifyResponse);

  // Invalidates the current user session and access token
  rpc Logout(AuthLogoutRequest) returns (AuthLogoutResponse);
}

message AuthLoginRequest {
  string email = 1;
  string platform = 2;
}

message AuthLoginResponse {
  string token = 1;
  int64 expires_in = 2;
}

message AuthVerifyRequest {
  string token = 1;
  string code = 2;
}

message AuthVerifyResponse {
  string access_token = 1;
  int64 expires_in = 2;
  common.User user = 3;
}

message AuthLogoutRequest {}

message AuthLogoutResponse {
  bool success = 1;
}
