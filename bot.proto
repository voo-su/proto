syntax = "proto3";

package bot;

option go_package = "voo.su/api/app/pb;pb";

service BotService {
  // Creates a new bot with the specified username and returns its authentication token
  rpc CreateBot(CreateBotRequest) returns (CreateBotResponse);

  // Retrieves a list of all bots owned by the current user
  rpc GetBots(GetBotsRequest) returns (GetBotsResponse);

  // Deletes a bot by its unique identifier
  rpc DeleteBot(DeleteBotRequest) returns (DeleteBotResponse);
}

message Bot {
  int32 id = 1;
  string username = 2;
  string token = 3;
}

message CreateBotRequest {
  string username = 1;
}

message CreateBotResponse {
  string token = 1;
}

message GetBotsRequest {}

message GetBotsResponse {
  repeated Bot items = 1;
}

message DeleteBotRequest {
  int64 id = 1;
}

message DeleteBotResponse {
  bool success = 1;
}
